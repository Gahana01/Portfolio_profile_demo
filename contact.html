<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #25899f;
        }

        #Contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #faf9f9d3;
            padding: 100px;
            border-radius: 15px;
            margin: 100px auto;
            max-width:500px;
        }

        h1 {
            margin-bottom: 50px;
        }

        .cmntbox {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

		#YesNo label {
		display: inline-block;
		margin-right: 10px;
		}

        select,
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #2f8df1d6;
            color: #f3ebebf6;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="Contact">

        <h1>Contact Me</h1>

        <form action="#">
            <div class="cmntbox">
                <label for="query">Type of Query</label>

                <select name="myQuery" id="query">
                    <option value="sel">Select</option>
                    <option value="work">Work/Collab related Issues</option>
                    <option value="site">Site related Issues</option>
                    <option value="cmplt">Complaint related Issues</option>
					<option value="hel">Help related Issues</option>
					<option value="othrs">Others related Issues</option>
                </select>
            </div>

            <div class="cmntbox">
                <label for="name">Name</label>
                <input type="text" name="myName" id="name" placeholder="Enter your Name">
            </div>

            <div class="cmntbox">
                <label for="email">Email-Id</label>
                <input type="email" name="myEmail" id="email" placeholder="Enter your email">
            </div>

            <div class="cmntbox">
                <label for="pho">Phone Number</label>
                <input type="tel" name="myPhone" id="pho" placeholder="Enter your Phone no">
            </div>

            <div id="YesNo">
                Are you a subscriber/follower:
                <input type="radio" name="eligible" id="yes">
				<label for="yes">Yes</label>
                <input type="radio" name="eligible" id="no">
				<label for="no">No</label>
            </div>

			<br>
            <div class="cmntbox">
                <label for="message">Comment here...</label>
                <textarea name="mesg" id="message" cols="30" rows="10"></textarea>
            </div>

            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
